<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="120"><br>

            <label for="urea">Urea:</label>
            <input type="number" id="urea" name="urea" step="any" required><br>

            <label for="hba1c">HbA1c:</label>
            <input type="number" id="hba1c" name="hba1c" step="any" required><br>

            <label for="chol">Cholesterol:</label>
            <input type="number" id="chol" name="chol" step="any" required><br>

            <label for="tg">Triglycerides:</label>
            <input type="number" id="tg" name="tg" step="any" required><br>

            <label for="vldl">VLDL:</label>
            <input type="number" id="vldl" name="vldl" step="any" required><br>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="any" required><br>

            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
