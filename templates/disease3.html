<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease 3 Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Disease 3 Detection</h1>
        <form method="POST">
            <label for="feature1">Feature 1:</label>
            <input type="text" name="feature1" required><br>

            <label for="feature2">Feature 2:</label>
            <input type="text" name="feature2" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <p>Prediction: {{ prediction }}</p>
        {% endif %}
        
        <button class="home-button" onclick="location.href='/'">Go Back to Home</button>
    </div>
</body>
</html>
