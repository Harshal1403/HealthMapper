<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HealthMapper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Basic styling for the body */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("/static/images/frame-medical-equipment-desk.jpg"); /* Update with your image filename */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image from repeating */
        }

        /* Title styling */
        h1 {
            font-size: 3rem; /* Increased font size for the title */
            margin-bottom: 10px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Optional text shadow for better readability */
            margin-top: -50px; /* Move the title up */
        }

        /* Tagline styling */
        p.tagline {
            font-size: 1.5rem; /* Smaller font size for the tagline */
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Optional text shadow */
        }

        /* Centered frame styling */
        .frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }

        /* Button styling */
        .frame button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        .frame button:hover {
            background-color: #2980b9;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- Application title -->
    <h1>HealthMapper</h1>
    <p class="tagline">Predict. Prevent. Prosper.</p> <!-- Added tagline -->

    <!-- Centered frame with login/signup options -->
    <div class="frame">
        <button onclick="location.href='/login'">Login</button>
        <button onclick="location.href='/signup'">Sign Up</button>
    </div>

    <!-- Footer -->
    <!-- Footer -->
<!-- Footer -->
<footer>
    <p>&copy; 2024 HealthMapper. All rights reserved.</p>
    <p>
        <a href="{{ url_for('privacy_policy') }}" style="color: #3498db; text-decoration: none;">Privacy Policy</a> | 
        <a href="{{ url_for('terms_of_service') }}" style="color: #3498db; text-decoration: none;">Terms of Service</a>
    </p>
</footer>


</body>
</html>
